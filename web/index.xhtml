<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link rel="login icon" href='./img/header.ico' />
    </h:head>
    <h:body>
        <h1>Bug Statistics :)</h1>
        <br />
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="username" value="User Name" />
                <p:inputText id="username" value="#{appHandler.user.name}" required="true"/>

                <p:outputLabel for="pwd" value="Password" />
                <p:password id="pwd" value="#{appHandler.user.password}" required="true" />

                <p:outputLabel for="productID" value="Product ID" />
                <p:inputText id="productID" value="#{appHandler.user.productID}" required="true" />

                <p:outputLabel for="Component" value="Component" />
                <p:inputText id="Component" value="#{appHandler.user.component}" required="false" />

                <p:outputLabel for="subcomponent" value="Subcomponent" />
                <p:inputText id="subcomponent" value="#{appHandler.user.subcomponent}" required="false" />

                <p:outputLabel for="button1" value="Start Date" />
                <p:calendar id="button1" value="#{appHandler.user.startDate}" showOn="button" required="true" />

                <p:outputLabel for="button2" value="End Date" />
                <p:calendar id="button2" value="#{appHandler.user.endDate}" showOn="button" required="true" />
            </h:panelGrid>
            <p:commandButton value="Generate Report" actionListener="#{appHandler.click}" icon="ui-icon-check"/>
        </h:form>
    </h:body>
</html>
